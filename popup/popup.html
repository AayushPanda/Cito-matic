<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>

    <body>
        <section>Citation style:
            <label>
                <select>
                <option value="MLA">MLA</option>
                <option value="APA">APA</option>
                <option value="Chicago">Chicago</option>
                </select>
            </label>
        </section>

        <section>
            <p><button id="add_cit" class="button button2">Add to Bibliography</button></p>
            <p><button id="copy_bib" class="button button1">Copy Bibliography</button></p>
            <p><button id="copy_cit" class="button button1">Copy Last Citation</button></p>
            <p><button id="clear_bib" class="button button3">Clear Bibliography</button></p>
        </section>

        <section>
            <textarea id="url_disp" name="url_display" rows="4" cols="50">
                Current url will appear here
            </textarea>
        </section>
    </body>
</html>

<script src="popup.js"></script>
