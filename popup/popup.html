<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="container"></div>
            <img src="../graphics/logo.png" alt="Citomatic" height="77px" class="center">

            <div class="row buttons">
                <div class="col-3">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="col-3">
                    <label>
                        <select>
                            <option value="MLA">MLA</option>
                            <option value="APA">APA</option>
                            <option value="Chicago">Chicago</option>
                        </select>
                    </label>
                </div>

                <div class="col-2"><button type="button" id="add_cit" class="btn button button2"><i class="bi bi-plus-circle"></i></button></div>
                <div class="col-2"><button type="button" id="copy_bib" class="btn button button1"><i class="bi bi-clipboard-check"></i></button></div>
                <div class="col-1"><button type="button" id="clear_bib" class="btn button button3"><i class="bi bi-trash"></i></button></div>
            </div>

            <div class="row text">
                <div class="col-12">
                    <textarea id="url_disp" name="url_display" rows="1" cols="1"></textarea>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
