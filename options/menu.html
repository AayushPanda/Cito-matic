<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css"/>
    </head>

    <body>
        <section>Citation style:
            <label>
                <select>
                <option value="MLA">MLA</option>
                <option value="APA">APA</option>
                <option value="Chicago">Chicago</option>
                </select>
            </label>
        </section>

        <section>
            <p><button onclick="add_citation()" class="button button2">Add to Citation</button></p>
            <p><button onclick="paste_bibliography()" class="button button1">Copy Bibliography</button></p>
            <p><button onclick="paste_citation()" class="button button1">Copy Citation</button></p>
            <p><button onclick="clear_bibliography()" class="button button3">Clear Bibliography</button></p>
        </section>

        <section>
            <textarea id="url_disp" name="url_display" rows="4" cols="50">
                Current url will appear here
            </textarea>
        </section>
    </body>
</html>
